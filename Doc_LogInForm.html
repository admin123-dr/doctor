<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Docc_sty.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="login.php">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>



<script>
    
let attempts = 3; 
let timeout = false;

document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    if (timeout) {
        alert("Please wait 10 seconds before trying again.");
        return;
    }

    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;

    
    if (username === "" || password === "") {
        alert("Both fields are required.");
        return;
    }

   
    const correctUsername = 'admin123'; 
    const correctPassword = 'admin123'; 

    if (username === correctUsername && password === correctPassword) {
        alert("Login Successful!");
        window.location.href = "LD1FINALS_2D_DOCTOR.html"; 
    } else {
       
        document.getElementById('error-message').textContent = "Incorrect username or password. Attempt " + attempts + "/1";

       
        if (attempts >= 1) {
            timeout = true;
            setTimeout(() => {
                timeout = false;
                attempts = 0; 
                document.getElementById('error-message').textContent = "";
            }, 10000); 
        }
    }
});


    
    </script>
</body>
</html>
